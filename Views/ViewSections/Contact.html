<div class="overlay"></div>
<div class="container-fluid content-section">
    <h2 class="section-title" id="contact-title">Contattaci</h2>
    <div class="row">
        <div class="col text-center">
            <div class="row">
                <h3 class="mb-4 gold-text" id="contact-info-title">Informazioni di Contatto</h3>
                <p id="contact-description">Siamo a tua disposizione per qualsiasi domanda o richiesta. Contattaci o
                    vieni a trovarci in negozio!</p>
                <ul class="list-unstyled">
                    <li class="mb-3"><i class="fas fa-map-marker-alt"></i> <span
                            id="contact-address">:|§.address.§|:</span>
                    </li>
                    <li class="mb-3"><i class="fas fa-phone"></i> <span id="contact-phone">:|§.phone.§|:</span></li>
                    <li class="mb-3"><i class="fas fa-envelope"></i> <span id="contact-email">:|§.eMail.§|:</span>
                    </li>
                    <li class="mb-3"><i class="fas fa-clock"></i> <span id="contact-hours">Lun-Sab:
                            9:00-19:00</span>
                    </li>
                </ul>
            </div>
            <div class="row">
                <h3 class="mb-4 gold-text" id="follow-us-title">Seguici sui Social</h3>
                <div class="social-links">
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </div>
        <div class="col">
            <form id="contactForm" class="bg-dark p-4 rounded shadow-sm">
                <h3 class="mb-4 gold-text" id="contact-form-title">Inviaci un Messaggio</h3>
                <div class="mb-3">
                    <label for="name" class="form-label">Nome e Cognome</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefono</label>
                    <input type="tel" class="form-control" id="phone">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Messaggio</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="privacy" required>
                    <label class="form-check-label" for="privacy" id="privacy-label">Acconsento al trattamento dei dati
                        personali</label>
                </div>
                <button type="submit" class="btn btn-warning">Invia Messaggio</button>
            </form>
        </div>
    </div>
</div>
